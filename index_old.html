<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous"> -->
    <title>HotPotato Timer v2</title>
</head>

<body>
    <div class="container">
        <h1>HotPotato Timer</h1>
        <div class="row">
            <div class="col-md-6"><div class="timerCell">
                <span id="hours" class="timer-span">--</span>
                <span class="timer-seperator">:</span>
                <span id="minutes" class="timer-span">--</span>
                <span class="timer-seperator">:</span>
                <span id="seconds" class="timer-span">--</span>
                <br>
            </div>
            <div class="timer-controls">
                <button class="btn btn-lg btn-default" id="setTimerBtn" type="submit" onclick="toggleTimer()"><i class="fa-solid fa-play"></i> <i class="fa-solid fa-pause"></i></button>
            </div>
        </div>
            <div class="col-md-6"><div class="well">
                <h3>Set Timer</h3>
                <input type="number" class="form-control" id="newHour" placeholder="Hour" oninput="updateTimerValues()">
                <input type="number" class="form-control" id="newMin" placeholder="Min" oninput="updateTimerValues()">
                <input type="number" class="form-control" id="newSec" placeholder="Sec" oninput="updateTimerValues()">
                <button class="btn btn-default disabled" id="setTimerBtn" type="submit" onclick="setTimerBtn()"><i class="fa-solid fa-circle-check"></i> Set Timer</button>
                <button class="btn btn-default" id="setTimerBtn" type="submit" onclick="setTimer(0,0,0)">Quick set 0</button>
                <button class="btn btn-default" id="setTimerBtn" type="submit" onclick="setTimer(0,30,0)">Quick set 30</button>

                <h3>Trigger Aggression %</h3>
                <input type="range" class="form-control percentage" value="35" min="5" step="5" max="95" id="newAggression" oninput="">
                <button class="btn btn-default" id="setTimerBtn" type="submit" onclick="updateAggression()"><i class="fa-solid fa-circle-check"></i> Set New value</button>
            </div>
          </div>
    </div>

    <!-- Load the logic for our webApp-->
    <script src="scripts/hotPotato2.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>

</html>
